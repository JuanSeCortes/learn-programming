<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorillaz</title>
    <link rel="stylesheet" href="styleReproductor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <!-- integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <main class="player">
        <div class="header">
            <a href="#" class="button">
                <i class="fa-solid fa-bars"></i>
            </a>
            <p><strong>Now playing</strong></p>
            <a href="#" class="button">
                <i class="fa-solid fa-search"></i>
            </a>
        </div>

        <img src="img/gorillaz.png">

        <div class="info">
            <h1>The Gorillaz</h1>
            <p>Feel Good Inc...</p>
        </div>

        <div class="prog">
            <div class="prog-time">
                <p class="left">0:00</p>
                <p class="right">2:19</p>
            </div>
            <div class="prog-bar">
                <div class="prog-bar-inner"></div>
            </div>
        </div>

        <ul class="buttons">
            <a href="#" class="button button-sm">
                <i class="fas fa-random fa-sm"></i>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-backward"></i>
            </a>
            <a href="#" class="button button-lg">
                <i class="fas fa-pause fa-lg"></i>
            </a>
            <a href="#" class="button button-md">
                <i class="fas fa-step-forward"></i>
            </a>
            <a href="#" class="button button-sm">
                <i class="fas fa-circle-notch fa-sm"></i>
            </a>
        </ul>

        <div class="bar"></div>
    </main>
    <div class="divv">
        Div 1 
        <div class="divv">
            Div 2
            <div class="divv3"></div>
        </div>
    </div>
    <script src="codigoReproductor.js"></script>
</body>
</html>
