<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>1100</title>
</head>
<body>
    <div class="antennna"><strong>___</strong></div>
    <div class="phone">
        <div class="speaker">
            <span class="hole1">°°°</span>
            <h3 class="logo">Nokia</h3>
        </div>
        <div class="screen">
            <div class="screen_left">
                <span class="screen_left_1"></span>
                <span class="screen_left_2"></span>
                <span class="screen_left_3"></span>
                <span class="screen_left_4"></span>
                <span class="antenna"><i class="fa-solid fa-tower-broadcast"></i></span>
            </div>
            <div class="screen_center">
                <div class="screen_center_top">
                    <i class="fa-solid fa-message"></i><i class="fa fa-wrench" aria-hidden="true"></i><i class="fa fa-user" aria-hidden="true"></i>
                    <p><strong>11:23</strong></p>
                </div>
                <div class="screen_center_center">
                    <p><strong>3</strong></p>
                    <p><strong>messages</strong></p>
                    <p><strong>received</strong></p>
                </div>
                <div class="screen_center_bottom"><strong>Read</strong></div>
            </div>
            <div class="screen_right">
                <span class="screen_left_1"></span>
                <span class="screen_left_2"></span>
                <span class="screen_left_3"></span>
                <span class="screen_left_4"></span>
                <span class="batery"><i class="fa-solid fa-battery-empty"></i></span>
            </div>
        </div>
        <div class="keyboard">
            <div class="first">
                <div class="left"><i class="fa-solid fa-phone-flip"></i></div>
                <div class="center">
                    <span class="center_left">^</span>
                    <span class="center_right">^</span>
                </div>
                <div class="rigth"><i class="fa-solid fa-phone-flip"></i></div>
            </div>
            <div class="grid_container">
                <div class="number_keyboard_l"><strong>1°-°</strong></div>
                <div class="number_keyboard_c"><strong>2abc</strong></div>
                <div class="number_keyboard_r"><strong>def3</strong></div>
                <div class="number_keyboard_l"><strong>4ghi</strong></div>
                <div class="number_keyboard_c"><strong>5jkl</strong></div>
                <div class="number_keyboard_r"><strong>mno6</strong></div>
                <div class="number_keyboard_l"><strong>7pqrs</strong></div>
                <div class="number_keyboard_c"><strong>8tuv</strong></div>
                <div class="number_keyboard_r"><strong>wxyz9</strong></div>
                <div class="number_keyboard_l"><strong>.    *</strong></div>
                <div class="number_keyboard_c"><strong>0 _</strong></div>
                <div class="number_keyboard_r"><i class="fa-solid fa-house"></i> <strong>#</strong> </div>
            </div>
        </div>
    </div>
</body>
</html>
